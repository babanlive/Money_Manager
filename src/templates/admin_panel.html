<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Admin panel</title>
</head>
<body>
    <h2>Post news</h2>
    <form method="POST" action="">
        <p>Title<br><input type="text" name="title" required></p>
        <p>Text<br><input type="text" name="text" required></p>
        <p><input type="submit" value="Send news"></p>
    </form>

    <div class="list-group">
        {% for data in data %}
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ data.id }}</h5>
            <small class="text-body-secondary">3 days ago</small>
          </div>
          <p class="mb-1">Some placeholder content in a paragraph.</p>
          <small class="text-body-secondary">{{ data.name }} And some muted small print. </small>
        </a>
      </div>
      {% endfor %}


</body>
</html>
